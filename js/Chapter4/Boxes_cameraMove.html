<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>カメラ移動アニメーション</title>
<script src="../three.js_r75/build/three.js"></script>  <!-- Three.js用ライブラリ -->
<style>
*{padding:0px; margin:0px}
div#canvas-frame{
	width: 500px;  /* 横幅 */
	height: 500px; /* 縦幅 */
	overflow:hidden;
}
</style>
<script>
////////////////////////////////////////////////////////////////////
// windowイベントの定義
////////////////////////////////////////////////////////////////////
window.addEventListener("load", function () {
	threeStart(); //Three.jsのスタート関数の実行
});
////////////////////////////////////////////////////////////////////
// Three.jsスタート関数の定義
////////////////////////////////////////////////////////////////////
function threeStart() {
	initThree();  //Three.js初期化関数の実行
	initObject(); //オブジェクト初期化関数の実行
	initCamera(); //カメラ初期化関数の実行
	loop();       //無限ループ関数の実行
}
////////////////////////////////////////////////////////////////////
// Three.js初期化関数の定義
////////////////////////////////////////////////////////////////////
//グローバル変数の宣言
var renderer,    //レンダラーオブジェクト
    scene,       //シーンオブジェクト
    canvasFrame; //キャンバスフレームのDOM要素
function initThree() {
	//キャンバスフレームDOM要素の取得
	canvasFrame = document.getElementById('canvas-frame');
	//レンダラーオブジェクトの生成
	renderer = new THREE.WebGLRenderer({ antialias: true });
	//renderer = new THREE.CanvasRenderer();//<------------------------------------------------------------------------------------------------------------（canvasレンダラー）

	if (!renderer) alert('Three.js の初期化に失敗しました');
	//レンダラーのサイズの設定
	renderer.setSize(canvasFrame.clientWidth, canvasFrame.clientHeight);
	//キャンバスフレームDOM要素にcanvas要素を追加
	canvasFrame.appendChild(renderer.domElement);

	//レンダラークリアーカラーの設定
	renderer.setClearColor(0xEEEEEE, 1.0);

	//シーンオブジェクトの生成
	scene = new THREE.Scene();
}
////////////////////////////////////////////////////////////////////
// カメラ初期化関数の定義
////////////////////////////////////////////////////////////////////
//グローバル変数の宣言
var camera;    //カメラオブジェクト
function initCamera() {
	//カメラオブジェクトの生成
	camera = new THREE.PerspectiveCamera(45, canvasFrame.clientWidth / canvasFrame.clientHeight, 1, 10000);
	//カメラの位置の設定
	camera.position.set(100, 100, 100);
	//カメラの上ベクトルの設定
	camera.up.set(0, 0, 1);
	//カメラの中心位置ベクトルの設定
	camera.lookAt({ x: 0, y: 0, z: 0 }); 
}

////////////////////////////////////////////////////////////////////
// オブジェクト初期化関数の定義
////////////////////////////////////////////////////////////////////
//グローバル変数の宣言
var axis; //軸オブジェクト
var cubes = []; //直方体オブジェクト
function initObject() {
	//軸オブジェクトの生成
	axis = new THREE.AxisHelper(100);
	//軸オブジェクトのシーンへの追加
	scene.add(axis);
	//軸オブジェクトの位置座標を設定
	axis.position.set(0, 0, 0);

	///////////////直方体の形状と材質の定義//////////////////
	//形状オブジェクトの宣言と生成
	var geometry = new THREE.CubeGeometry(30, 30, 30);
	//材質オブジェクトの宣言と生成
	var material = new THREE.MeshNormalMaterial();

	///////////////直方体オブジェクトの準備//////////////////
	//直方体オブジェクトの生成
	cubes[0] = new THREE.Mesh(geometry, material);
	//直方体オブジェクトのシーンへの追加
	scene.add(cubes[0]);
	//直方体オブジェクトの位置座標を設定
	cubes[0].position.set(0, -50, 0);

	//直方体オブジェクトの生成
	cubes[1] = new THREE.Mesh(geometry, material);
	//直方体オブジェクトのシーンへの追加
	scene.add(cubes[1]);
	//直方体オブジェクトの位置座標を設定
	cubes[1].position.set(0, 0, 0);

	//直方体オブジェクトの生成
	cubes[2] = new THREE.Mesh(geometry, material);
	//直方体オブジェクトのシーンへの追加
	scene.add(cubes[2]);
	//直方体オブジェクトの位置座標を設定
	cubes[2].position.set(0, 50, 0);

}

////////////////////////////////////////////////////////////////////
// 無限ループ関数の定義
////////////////////////////////////////////////////////////////////
//グローバル変数の宣言
var step = 0; //ステップ数
function loop() {

	//ステップ数のインクリメント
	step++;
	//各直方体の角度の変更
	cubes[0].rotation.set(step / 100, 0, 0);
	cubes[1].rotation.set(0, step / 100, 0);
	cubes[2].rotation.set(0, 0, step / 100);

	//カメラ位置座標の計算
	var cameraX = 150 * Math.cos(step / 100);
	var cameraY = 150 * Math.sin(step / 100);
	var cameraZ = 150 * Math.cos(step / 100);

	//カメラ位置座標の変更
	camera.position.set(cameraX, cameraY, cameraZ);
	camera.up.set(0, 0, 1);
	camera.lookAt({ x: 0, y: 0, z: 0 });

	//レンダリング
	renderer.render(scene, camera);

	//画像生成
	makePicture();

	//「loop()」関数の呼び出し
	requestAnimationFrame(loop);
}

//////////////////////////////////////////////
// 画像作成用	
//////////////////////////////////////////////
var makePictureFlag = false;

//画像作成用イベント
window.addEventListener('keydown', function (e) {

	//キーボードイベント時のキー取得
	var keyChar = String.fromCharCode( e.keyCode ).toLowerCase();

	//キーボードの「s」が押された場合
	if(keyChar == "s") {
		makePictureFlag = true;
	}

});	
//画像作成関数
function makePicture(){

	if( !makePictureFlag ) return;

	//グラフィックスが描画されたcanvas要素
	var canvas = renderer.domElement;

	//a要素の生成
	var a = document.createElement("a");
	//canvas要素→DataURL形式
	a.href = canvas.toDataURL("image/png");
	//PNGファイル名の命名
	a.download = "picture";
	a.innerHTML = "ダウンロード";

	//id="thumbnails"のdiv要素の子要素にa要素を追加	
	document.getElementsByTagName( "body" )[0].appendChild(a);

	makePictureFlag = false;

}
</script>
</head>
<body>
	<div id="canvas-frame"></div><!-- canvas要素を配置するdiv要素 -->
</body>
</html>
